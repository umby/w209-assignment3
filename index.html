          <script type="text/javascript">

            //Width and height
            var w = 1000;
            var h = 400;
            
            var dataset = [
                [4.63,23965],
                [3.03,22243],
                [5.94,12977],
                [2.43,21264],
                [3.83,22500],
                [5.77,4039],
                [4.23,20253],
                [5.46,29807],
                [2.72,22444],
                [4.84,11938],
                [1.98,22876],
                [5.85,3136],
                [1.84,22817],
                [3.77,25512],
                [4.64,22767],
                [1.95,33299],
                [4.11,8905],
                [6.09,16758],
                [2.16,24916],
                [0.32,12115],
                [3.92,30528],
                [4.82,25920],
                [0.38,10319],
                [5.25,35949]

                ];
            //Create scale functions
            var xScale = d3.scale.linear()
                                 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                                 .range([0, w]);

            var yScale = d3.scale.linear()
                                 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                                 .range([0, h]);
    
            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                    return xScale(d[0]);
               })
               .attr("cy", function(d) {
                    return yScale(d[1]);
               })
               .attr("r", 5);

            
        </script>
